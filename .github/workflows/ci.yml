name: CI

on:
  push:
    branches:
      - dep-inclusions
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Clean install
        run: |
          rm -rf node_modules
          npm install

      - name: Fix permissions
        run: chmod -R 755 node_modules/.bin

      - name: Build application
        run: npm run build

      - name: Run tests
        run: npm test
